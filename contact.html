<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Form</title>
</head>
<body>

	<h1>CONTACT FORM</h1>
	<p>Kindly fill your informations below</p>
	<form action="processform.php" method="POST">
	  	<p>
			<label>Full Name</label><br />
			<input type="text" name="fname" placeholder="Your full name here" required>
	    </p>
	    <p>
			<label>Email</label><br />
			<input type="email" name="email" placeholder="Email here" required>
	    </p>
	    <p>
			<label>Gender</label><br />
			<input type="radio" name="gender" value="female" /> Female
            <input type="radio" name="gender" value="male" /> Male
		</p>
	   	<p>
		    <label>Address</label><br />
		    <textarea name="address" required></textarea>
	  	</p>
	    <p>
			<label>Highest Level of Education</label><br />
			<select name="edu" required>
				<option value="" selected>Choose...</option>
				<option value="Masters">Masters</option>
				<option value="BSc">BSc</option>
				<option value="HND">HND</option>
                <option value="ssce">SSCE</option>
                <option value="fslc">FSLC</option>
			</select>
	    </p>
	  	<p>
	    	<input type="checkbox" name="yesuse" value="yes">
	      	<label>Checking this box shows that u agree to our terms and condition</label>
	    </p>
	  <button type="submit">Submit</button>
	</form>

</body>
</html>
